<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form class="container-fluid p-3">
        <label><b>Name</b><span class="required">*</span></label></br>
        <div class="name">
            <div>
                <input class="first" type="text" required></br>First
            </div>
            <div class="lastp">
                <input class="last" type="text" required></br>Last
            </div>        
        </div></br>
        <label><b>Email</b><span class="required">*</span></label></br>
        <div class="emailp">
            <input class="email" type="text" required>
        </div></br>
        <label><b>Your Experience</b><span class="required">*</span></label></br>
        <div>
            <span class="fa fa-star star checked"></span>
            <span class="fa fa-star star checked"></span>
            <span class="fa fa-star star checked"></span>
            <span class="fa fa-star star checked"></span>
            <span class="fa fa-star star checked"></span>
        </div>
        <div>Overall, how would you rate your experience with us?</div></br>
        <label><b>How satisfied are you with</b><span class="required">*</span></label></br>
        <table class="table table-striped table-borderless">
            <thead>
              <tr class="text-center">
                <td class="col-md-2 " scope="col"></td>
                <td class="col-md-2" scope="col">Very Unsatisfied</td>
                <td class="col-md-2" scope="col">Unsatisfied</td>
                <td class="col-md-2" scope="col">Neutral</td>
                <td class="col-md-2" scope="col">Satisfied</td>
                <td class="col-md-2" scope="col">Very Satisfied</td>
              </tr>  
            </thead>
            <tbody>
              <tr>
                <td class="th" scope="row">Purchase</td>
                <td><input type="radio" name="purchase" value="purchaseval1"></td>
                <td><input type="radio" name="purchase" value="purchaseval2"></td>
                <td><input type="radio" name="purchase" value="purchaseval3"></td>
                <td><input type="radio" name="purchase" value="purchaseval4"></td>
                <td><input type="radio" name="purchase" value="purchaseval5"></td>                
              </tr>
              <tr>
                <td class="th" scope="row">Service</td>
                <td><input type="radio" name="service" value="seviceval1"></td>
                <td><input type="radio" name="service" value="serviceval2"></td>
                <td><input type="radio" name="service" value="serviceval3"></td>
                <td><input type="radio" name="service" value="serviceval4"></td>
                <td><input type="radio" name="service" value="serviceval5"></td> 
              </tr>
              <tr>
                <td class="th" scope="row">Company Overall</td>
                <td><input type="radio" name="companyoverall" value="overallval1"></td>
                <td><input type="radio" name="companyoverall" value="overallval2"></td>
                <td><input type="radio" name="companyoverall" value="overallval3"></td>
                <td><input type="radio" name="companyoverall" value="overallval4"></td>
                <td><input type="radio" name="companyoverall" value="overallval5"></td>
              </tr>
            </tbody>
        </table></br>
        <label><b>How likely are you to</b><span class="required">*</span></label></br>
        <div class="table-responsive">
        <table class="table table-striped table-borderless table align-middle">
            <thead>
              <tr class="text-center">
                <td class="col-md-2" scope="col"></td>
                <td class="col-md-2" scope="col">Very Unlikely</td>
                <td class="col-md-2" scope="col">Unlikely</td>
                <td class="col-md-2" scope="col">Neutral</td>
                <td class="col-md-2" scope="col">Likely</td>
                <td class="col-md-2" scope="col">Very Likely</td>
            </thead>
            <tbody>
              <tr>
                <td class="th" scope="row">Buy from Us again</td>
                <td><input type="radio" name="buyfromusagain" value="purchaseval1"></td>
                <td><input type="radio" name="buyfromusagain" value="purchaseval2"></td>
                <td><input type="radio" name="buyfromusagain" value="purchaseval3"></td>
                <td><input type="radio" name="buyfromusagain" value="purchaseval4"></td>
                <td><input type="radio" name="buyfromusagain" value="purchaseval5"></td>                
              </tr>
              <tr>
                <td class="th" scope="row">Recommend our product to others</td>
                <td><input type="radio" name="recommendourproducttoothers" value="seviceval1"></td>
                <td><input type="radio" name="recommendourproducttoothers" value="serviceval2"></td>
                <td><input type="radio" name="recommendourproducttoothers" value="serviceval3"></td>
                <td><input type="radio" name="recommendourproducttoothers" value="serviceval4"></td>
                <td><input type="radio" name="recommendourproducttoothers" value="serviceval5"></td> 
              </tr>
              <tr>
                <td class="th" scope="row">Recommend our company to others</td>
                <td><input type="radio" name="recommendourcompanytoothers" value="overallval1"></td>
                <td><input type="radio" name="recommendourcompanytoothers" value="overallval2"></td>
                <td><input type="radio" name="recommendourcompanytoothers" value="overallval3"></td>
                <td><input type="radio" name="recommendourcompanytoothers" value="overallval4"></td>
                <td><input type="radio" name="recommendourcompanytoothers" value="overallval5"></td>
              </tr>
            </tbody>
        </table>
        </div>
        <div>
          <label><b>Additional comments or suggestions</b></label></br>
          <div>
            <textarea placeholder="Your message..." required></textarea>            
          </div>
        </div></br>
        <button type="submit" value="submit">Submit</button>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
