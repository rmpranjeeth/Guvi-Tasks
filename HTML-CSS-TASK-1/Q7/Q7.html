<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Input from User</title>
    <link rel="stylesheet" href="../Q7/Q7.css">
</head>
<body>
    <form>
        <h2 class="title">Yes! I want to subscribe to <i><strong>Mag-O-Zine</strong></i></h2>
        <div class="row-first">
            <div class="underline">
                <input class="name input" type="text" placeholder="Joe" ></br>
                <label class="label">First Name</label>
            </div>
            <div class="underline">
                <input class="name input" type="text" placeholder="sky" ></br>
                <label class="label">Last Name</label>
            </div>
        </div>
        <div class="underline">
            <input class="underline-address input" type="text" placeholder="1001 washington street"></br>
            <label class="label">Address</label>
        </div>
        <div class="row-third">
            <div class="underline">
                <input class="input" type="text" placeholder="Newyork" ></br>
                <label class="label">City</label>
            </div>
            <div class="underline">
                <input class="input" type="text" placeholder="A" ></br>
                <label class="label">State</label>
            </div>
            <div class="underline">
                <input class="input" type="text" placeholder="9999" ></br>
                <label class="label">Zip</label>
            </div>
        </div>
        <div class="row-four">
            <label>Subscibe for:</label>
            <input type="checkbox" value="val1" checked>1 year ($19.95)
            <input type="checkbox" value="val2" >2 year ($35.00)
        </div> 
        <div class="row-five">
            <label>Send me more information about:</label></br>
            <div class="row-five-list">
                <input type="checkbox" value="val1" checked>Computer-Zine </br>
                <input type="checkbox" value="val2" >Fishing-Zine </br>
                <input type="checkbox" value="val3" checked>Cat-O-Zine
            </div>
            
        </div>       
    </form>
</div> 
</body>
</html>
