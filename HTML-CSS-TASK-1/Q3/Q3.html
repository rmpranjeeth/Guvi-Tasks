<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Input from User</title>
    <link rel="stylesheet" href="../Q3/Q3.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <div class="row">
            <label>First Name<span>*</span></label>
            <input type="text" placeholder="Enter here..." required><br>
        </div>
        <div class="row">
            <label>Last Name<span>*</span></label>
            <input type="text" placeholder="Enter here..." required><br>
        </div>
        <div class="row">
            <label>E-mail<span>*</span></label>
            <input type="text" placeholder="Enter here..." required><br>
        </div>
        <div class="row">
            <label>Contact Number<span>*</span></label>
            <input type="text" placeholder="Enter here..." required><br>
        </div>
        <div>
            <textarea cols="40" rows="5" placeholder="Your message..." required></textarea>
        </div>
        <p><span>*</span> all fields are required</p>
        <div class="button">
            <button>save</button> 
            <button>submit</button>
        </div>
    </form>
</div> 
</body>
</html>
