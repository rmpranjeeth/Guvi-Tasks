<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" value="John"><br><br>
        <label>Password:</label>
        <input type="password" value="*****"><br><br>
        <label>Gender:</label>
        <input type="radio" value="val1" checked>Male
        <input type="radio" value="val2">Female
        <br><br>
        <label>D.O.J :</label>
        <input type="date" name="d.o.j"><br><br>
        <label>Enter your email:</label>
        <input type="email" name="email"><br><br>
        <label>Enter your phone number:</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <input type="submit" value="Submit">
    </form>     
</body>
</html>
